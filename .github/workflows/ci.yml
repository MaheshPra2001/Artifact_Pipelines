name: Node JS CI
on:
  push:
    branches: ["main"]
  pull_requests:
    branches: ["main"]
jobs:
    build-and-test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node JS
              uses: actions/setup-node@v4
              with:
                node-version: '18'

            - name: Install Dependencies
              run:  npm ci 
            - name: Run test
              run:  npm test 

            - name: Package build output as ZIP
              run: |
                mkdir output
                cp -r src outpu/
                cp package.json output
                zip -r build.zip output 

            - name: Upload Artifact
              uses: actions/upload-artifact@v4
              with:
                name: build-zip
                path: build.zip
              